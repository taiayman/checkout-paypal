<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration & Subscription</title>
    <!-- Google Fonts - Urbanist -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Urbanist', 'sans-serif'],
                    },
                    colors: {
                        primary: '#FF7A00', // Your app's primary orange
                        inputBorder: '#E0E0E0', // From AppColors
                        inputBackground: '#FAFAFA', // From AppColors
                    }
                }
            }
        }
    </script>
    <!-- PayPal SDK -->
    <!-- Replace YOUR_PAYPAL_SANDBOX_CLIENT_ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_SANDBOX_CLIENT_ID&vault=true&intent=subscription"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-6 py-8 sm:p-8 sm:py-10 rounded-2xl shadow-md w-full max-w-md mx-4">
        
        <h1 class="text-3xl font-semibold text-center text-gray-900 mb-2">Complete Your Signup</h1> 
        <p class="text-base font-medium text-gray-500 text-center mb-8 leading-relaxed">Create your password and subscribe using PayPal.</p>

        <form id="registration-form" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                <input type="email" id="email" name="email" readonly 
                       class="w-full px-4 py-3 border border-inputBorder rounded-xl shadow-sm bg-gray-200 text-gray-500 focus:outline-none">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" 
                       class="w-full px-4 py-3 border border-inputBorder rounded-xl shadow-sm focus:ring-primary focus:border-primary placeholder-gray-400 bg-inputBackground">
            </div>

            <!-- Add password confirmation if needed here -->

            <!-- PayPal Button Section -->
            <div class="pt-6">
                 <h2 class="text-lg font-semibold text-center text-gray-800 mb-4">Subscribe Now</h2>
                 <!-- Container for PayPal button -->
                 <div id="paypal-button-container" class="min-h-[50px] w-full mx-auto"></div> 
            </div>
            
            <!-- Hidden Plan ID -->
            <!-- Replace YOUR_PAYPAL_PLAN_ID -->
            <input type="hidden" id="paypal-plan-id" value="YOUR_PAYPAL_PLAN_ID">
        </form>

        <!-- Status messages area -->
        <div id="payment-status" class="mt-5 text-center text-sm text-red-600 font-medium"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
